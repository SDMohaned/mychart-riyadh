<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة السكان</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 20px; 
            height: 100%; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa;
        }
        #chart-container { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="populationPieChart"></canvas>
    </div>

    <script>
        // --- DATA SOURCE ---
        // This data is from the CSV file you provided.
        const villageData = [
            { "name": "الدرعية", "population": 73600 },
            { "name": "الخرج", "population": 376000 },
            { "name": "الدوادمي", "population": 217000 },
            { "name": "المجمعة", "population": 133000 },
            { "name": "القويعية", "population": 126000 },
            { "name": "الأفلاج", "population": 68000 },
            { "name": "وادي الدواسر", "population": 106000 },
            { "name": "الزلفي", "population": 69000 },
            { "name": "شقراء", "population": 40000 },
            { "name": "حوطة بني تميم", "population": 43000 },
            { "name": "عفيف", "population": 77000 },
            { "name": "السليل", "population": 36000 },
            { "name": "ضرما", "population": 24000 },
            { "name": "المزاحمية", "population": 39000 },
            { "name": "رماح", "population": 28000 },
            { "name": "ثادق", "population": 17000 },
            { "name": "حريملاء", "population": 15000 },
            { "name": "الحريق", "population": 15000 },
            { "name": "مرات", "population": 17000 }
        ];

        // --- DYNAMIC CHART LOGIC ---
        const canvas = document.getElementById('populationPieChart');
        const urlParams = new URLSearchParams(window.location.search);
        const selectedVillageName = urlParams.get('village');

        let chartLabels, chartData, chartTitle;
        let chartColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF', '#E7E9ED', '#7F7F7F'];
        const totalPopulation = villageData.reduce((sum, v) => sum + (v.population || 0), 0);

        if (selectedVillageName && villageData.some(v => v.name === selectedVillageName)) {
            const selectedVillage = villageData.find(v => v.name === selectedVillageName);
            const otherPopulation = totalPopulation - selectedVillage.population;
            chartLabels = [selectedVillage.name, 'جميع البلديات الأخرى'];
            chartData = [selectedVillage.population, otherPopulation];
            chartTitle = `مقارنة سكان: ${selectedVillage.name}`;
            chartColors = ['rgba(255, 99, 132, 0.8)', 'rgba(201, 203, 207, 0.7)'];
        } else {
            chartLabels = villageData.map(v => v.name);
            chartData = villageData.map(v => v.population);
            chartTitle = 'توزيع السكان الكلي';
        }
        
        new Chart(canvas.getContext('2d'), {
            type: 'pie',
            data: {
                labels: chartLabels,
                datasets: [{ data: chartData, backgroundColor: chartColors, hoverOffset: 4 }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: { display: true, text: chartTitle, font: { size: 16 } },
                    legend: { position: 'top' }
                }
            }
        });
    </script>
</body>
</html>
